<!DOCTYPE html>
<html>
<head>
    <title>Login - Flask Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .welcome-text {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }
        .subtitle {
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 2rem;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 0.5rem 2rem;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            width: 100%;
            max-width: 240px;
            margin: 0 auto;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            border-color: #d2e3fc;
            color: #202124;
        }
        .google-btn img {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="text-center">
                <h1 class="welcome-text">Bienvenue</h1>
                <p class="subtitle">Connectez-vous pour accéder à votre compte</p>
                <a href="{{ url_for('login') }}" class="google-btn">
                    <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/06/Logo-google-icon-PNG.png" alt="Google logo">
                    Se connecter avec Google
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
