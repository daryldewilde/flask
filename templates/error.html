<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}

{% block title %}Erreur{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
            <h1>Oups! Une erreur s'est produite</h1>
        </div>
        <div class="card border-danger">
            <div class="card-body p-4 text-center">
                <h4 class="text-danger mb-4">Détails de l'Erreur</h4>
                <p class="lead text-muted mb-4">{{ error }}</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Retour à l'Accueil
                    </a>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Réessayer la Connexion
</body>
</html>
